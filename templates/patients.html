{% extends 'base.html' %}
{% block content %}

<ul class="collapsible" data-collapsible="accordian">
{% for patient in patients %}
    <li>
      <div class="collapsible-header"><i class="material-icons">expand_more</i>{{patient.patient_name}} - {{patient.patient_dob}}
      </div>
      <div class="collapsible-body">
      <span>{{patient.due_date}}</span>
      </div>
    </li>
{% endfor %}
  </ul>
  
{% endblock %}
