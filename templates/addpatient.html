{% extends 'base.html' %} {% block content %}

<h3>Add Patient</h3>
<div class="row">
  <form action="{{url_for('insert_patient')}}" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">person</i>
        <input
          id="patient_name"
          name="patient_name"
          type="text"
          class="validate"
        />
        <label for="icon_prefix">Full Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">cake</i>
        <input id="patient_dob" name="patient_dob" type="text" class="datepicker" />
        <label for="icon_prefix">Date of Birth</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">wc</i>
         <input type="text" id="gender" name="gender" />
        <label>Gender</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input id="due_date" name="due_date" type="text" class="datepicker" />
        <label for="icon_prefix">Due Date</label>
      </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
       <select id="type" name="type_patient" class="icons">
      <option value="" disabled selected>Patient Type</option>
         <option value="{{type.type_patient}}" data-icon="{{url_for('static', filename='images/bupa.jpg')}}" selected>{{type.type_patient}}</option>
      <option value="{{type.type_patient}}"  data-icon="{{url_for('static', filename='images/nhs-logo.png')}}">{{type.type_patient}}</option>
         <option value="{{type.type_patient}}">{{type.type_patient}}</option>
         
         </select>
             <label>Patient Type</label>
     </div>
    </div>
    <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="jobs" name="job_name">
                  <option value="" disabled selected>Choose Job</option>
                  {% for job in jobs %}
                  {% if job.job_name == job.job_name %}
                      <option value="{{job.job_name}}" selected >{{job.job_name}}</option>
                      {% else %}
                      <option value="{{job.job_name}}">{{job.job_name}}</option>
                      {% endif %}
                  {% endfor %}
                </select>
                    <label>Job</label>
                </div>
            </div>
       <div class="row">
      <div class="switch">
        <label>
          <input id="is_urgent" name="is_urgent" type="checkbox" />
          <span class="lever"></span>
          Is urgent
        </label>
      </div>
    </div>
    <div class="row">
      <button class="btn waves-effect waves-light" type="submit" name="action">
        Add Patient
        <i class="material-icons right">playlist_add</i>
      </button>
    </div>
  </form>

  {% endblock %}
</div>
